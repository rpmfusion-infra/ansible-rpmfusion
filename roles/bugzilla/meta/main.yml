galaxy_info:
  author: Nicolas Chauvet <kwizart@gmail.com>
  description: ansible role for bugzilla
  company: 
  issue_tracker_url: 
  license: AGPLv3+
  min_ansible_version: 1.2
  platforms:
  - name: EL
    versions:
    - 6
    - 7
  - name: Fedora
    versions:
    - all
  
  galaxy_tags: []
    # List tags for your role here, one per line. A tag is
    # a keyword that describes and categorizes the role.
    # Users find roles by searching for tags. Be sure to
    # remove the '[]' above if you add tags to this list.
    #
    # NOTE: A tag is limited to a single word comprised of
    # alphanumeric characters. Maximum 20 tags per role.

dependencies: []
  # List your role dependencies here, one per line.
  # Be sure to remove the '[]' above if you add dependencies
  # to this list.
  - { role: mariadb_server, tags: ['mariadb'], when: { bugzilla_db_driver == 'MySQL' and bugzilla_db_host == '' }}
  - { role: postgresql_server, tags: ['postgresql'], when: { bugzilla_db_driver == 'Pg' and bugzilla_db_host == '' }}

