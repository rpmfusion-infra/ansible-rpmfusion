{% extends "master.html" %}
{% block toptext %}
Logged out
{% endblock %}
{% block main %}
{% if user.name %}
    <p>Something prevented a successful logout</p>
    <p>You are still logged in as {{ user.fullname }}</p>
{% else %}
    <p>Successfully logged out.</p>
    <p>Return to <a href="{{ basepath }}/">Home</a> page</p>
{% endif %}
{% endblock %}
